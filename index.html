<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>

<body>

    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <input type="text" placeholder="Search for Recipe...." class="searchbox" />
                <button  class = "searchbtn" type="submit">Search</button> <!-- Changed "Button" to "button" -->
            </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favourite recipe</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-Btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="recipe-content"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
